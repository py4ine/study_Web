<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document ex03</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script>
        class Hello extends React.Component{
            render() {
                return React.createElement('div', null, `hello ${this.props.who}`);
            }
        }

        const element = React.createElement('h1', {className: 'greeting'}, 'Hello world~');

        /* // 클래스형 컴포넌트
        class App extends React.Component {
            render() {
                return React.createElement(
                    React.Fragment,  // 묶는용도의 껍데기, Fragment없이는 2개 이상 출력할 수 없음
                    null,
                    React.createElement(Hello, {who: 'KK~'}, null), // hello KK~
                    element,  // Hello world~
                    element  // Hello world~
                );
            }
        
        } */

        // 함수 컴포넌트
        const App = () => {
            return React.createElement(
                React.Fragment,
                null,
                React.createElement(Hello, {who:'KK'}, null),
                element
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render((React.createElement(App, null, null)));
        
    </script>
    
</body>
</html>
