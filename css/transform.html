<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Transform</title>
    <style>
        .myphoto {
            position: absolute;
            left: 50px;
            top: 70px;
            transform: rotate(20deg);
            -webkit-transform: rotate(20deg);
            -moz-transform: rotate(20deg);
        }
    </style>
</head>
<body>
    <img class="myphoto" src="transform_doraemon.jpg">
    
</body>
</html>
